<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description"
          content="Firma Liny LuLu zajmuje się produkcją sprzętu jeździeckiego, wykonanego głównie z lin, z elementami skórzanymi. Sprzęt produkowany jest w większości pod indywidualne zamówienia klientów.">
    <title>Home | Liny LuLu</title>
</head>
<body>
<main class="container p-0" style="background-color:#c0c0c0;">
    <div class="js-slick-carousel ratio-25">
        <!--template-start-->
        <div>
            <img class="img-fluid" src="img/carousel/halter + wodze 5_440x440.webp">
        </div>
        <div>
            <img class="img-fluid" src="img/carousel/halter + wodze caribic_440x440.webp">
        </div>
        <div>
            <img class="img-fluid" src="img/carousel/halter + wodze elana2_440x440.webp">
        </div>
        <div>
            <img class="img-fluid" src="img/carousel/halter + wodze elana_440x440.webp">
        </div>
        <div>
            <img class="img-fluid" src="img/carousel/halter 2_440x440.webp">
        </div>
        <!--template-end-->
    </div>

    <div class="ps-3 pe-3 pb-1 pt-5">
        <p class="fw-semibold fs-4">Wykonujemy na zamówienie sprzęt jeździecki z lin wysokiej jakości.<br/>
            Mamy szeroki wybór kolorów dostępnych od ręki oraz pod indywidualne zamówienia.<br/>
            W naszej ofercie mamy haltery, wodze, liny do pracy z ziemi, stringi do stickow oraz cordeo.</p>
    </div>
</main>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/slick.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('.js-slick-carousel').slick({
            infinite: true,
            slidesToShow: 4,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 2000,
            arrows: false
        });
    });
</script>
</body>
</html>
